{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://js.paystack.co/v1/inline.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
       
        <title>Make Payment</title>
    </head>
    <body>
        <header>
            <script>
                function toggleMobileMenu() {
                  var menu = document.getElementById("mobile-menu-2");
                  menu.classList.toggle("hidden");
                }
              </script>
            <nav
                class="bg-gradient-to-r from-gray-600 via-gray-700 to-gray-900 border-gray-200  px-4 lg:px-6 py-2.5 dark:bg-gray-800"
            >
                <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                    <a href="https://flowbite.com" class="flex items-center">
                        
                        <img src="{% static 'images/swiftrides.png' %}" alt="logo" class="w-16" />
                    </a>
                    <div class="flex items-center lg:order-2">
                        
                        <button
                            data-collapse-toggle="mobile-menu-2"
                            type="button"
                            class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                            aria-controls="mobile-menu-2"
                            aria-expanded="false"
                            onclick="toggleMobileMenu()"
                        >
                            <span class="sr-only">Menu</span>
                            <svg
                                class="w-6 h-6"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                            <svg
                                class="hidden w-6 h-6"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                        </button>
                    </div>
                    <div
                        class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
                        id="mobile-menu-2"
                    >
                    <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                        <li>
                            <a
                                href="{% url 'index'%}"
                                class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white"
                                aria-current="page"
                            >
                                Home
                            </a>
                        </li>
                        <li>
                            <a
                                href=""
                                class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
                            >
                                Companies
                            </a>
                        </li>

                        <li>
                            <a
                                href=""
                                class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
                            >
                                Available
                            </a>
                        </li>
                        <li>
                            <a
                                href="{% url 'userdashboard'%}"
                                class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
                            >
                                Dashboard
                            </a>
                        </li>
                    </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="relative">
            <div class="relative bg-white">
         
                <div
                    class="relative px-4 py-16 mx-auto overflow-hidden sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20"
                >
                    <div class="flex flex-col items-center justify-center">
                      
                        <div class="w-full max-w-xl xl:px-8 xl:w-5/12 ">
                            <div class="bg-white border-2 rounded shadow-2xl p-7 sm:p-10">
                                <h3 class="mb-4 text-xl font-semibold sm:text-center sm:mb-6 sm:text-2xl">Make payment for {{payment.amount}}</h3>
                                <div class="flex justify-center">
                        
                                </div>
                            
                           
                                <script src="https://js.paystack.co/v1/inline.js"></script>
                                   {% csrf_token %}
                                   
                                    <div class="mt-4 mb-2 sm:mb-4">
                                        <button
                                            onclick = "payWithPaystack()"
                                            class="inline-flex items-center justify-center w-full h-12 px-6 font-medium tracking-wide text-black transition duration-200 rounded shadow-md bg-gradient-to-r from-yellow-200 via-yellow-400 to-yellow-700 "
                                        >
                                           Pay Now
                                        </button>
                                    </div>
                                   
                        
                               <script>
                                    function payWithPaystack() {
                                        let currency = "NGN";
                                        let plan = "";
                                        let reference = "{{payment.reference}}"
                                        let obj = {
                                            key: "{{'pk_test_8492053daaaee5e2b3be9c4190aba084ef2fb7bf'}}",
                                            email: '{{payment.email}}',
                                            amount: '{{payment.amount_value}}',
                                            reference : reference,
                                            callback: function(response){
                                                window.location.href = "{% url 'verifypayment' payment.reference %}"
                                            }
                                        }
                                        if (Boolean(currency)){
                                            obj.currency = currency.toUpperCase()
                                        }
                                        if (Boolean(plan)){
                                            obj.plan = plan;
                                        }
                                        var handler = PaystackPop.setup(obj);
                                        handler.openIframe();
                                        
                                    }
                                </script> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
